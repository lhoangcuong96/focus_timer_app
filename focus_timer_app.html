<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mode-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .timer-display {
            font-size: 120px;
            font-weight: 300;
            color: white;
            margin: 40px 0;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .control-btn.primary {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .control-btn.primary:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 14px;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
            min-width: 400px;
        }

        .settings-panel.show {
            display: block;
        }

        .settings-panel h2 {
            color: white;
            margin-bottom: 30px;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-item label {
            display: block;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .setting-item input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            font-size: 16px;
        }

        .settings-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .settings-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .settings-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="settings-icon" onclick="openSettings()">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
            </svg>
        </div>

        <div class="mode-tabs">
            <button class="mode-btn active" onclick="changeMode('focus')" data-mode="focus">
                <svg viewBox="0 0 24 24">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                Focus
            </button>
            <button class="mode-btn" onclick="changeMode('short')" data-mode="short">
                <svg viewBox="0 0 24 24">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                Nghỉ ngắn
            </button>
            <button class="mode-btn" onclick="changeMode('long')" data-mode="long">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                Nghỉ dài
            </button>
        </div>

        <div class="timer-display" id="timer">30:00</div>

        <div class="controls">
            <button class="control-btn" onclick="resetTimer()">
                <svg viewBox="0 0 24 24">
                    <path d="M1 4v6h6"></path>
                    <path d="M23 20v-6h-6"></path>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
            </button>
            <button class="control-btn primary" onclick="toggleTimer()" id="playPauseBtn">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="sessions">0</div>
                <div class="stat-label">Phiên hoàn thành</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">Phút tập trung</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeSettings()"></div>

    <div class="settings-panel" id="settingsPanel">
        <h2>⚙️ Cài đặt thời gian</h2>
        <div class="setting-item">
            <label>Thời gian Focus (phút):</label>
            <input type="number" id="focusTime" value="30" min="1" max="60">
        </div>
        <div class="setting-item">
            <label>Nghỉ ngắn (phút):</label>
            <input type="number" id="shortBreakTime" value="5" min="1" max="30">
        </div>
        <div class="setting-item">
            <label>Nghỉ dài (phút):</label>
            <input type="number" id="longBreakTime" value="15" min="1" max="60">
        </div>
        <div class="settings-buttons">
            <button class="btn-save" onclick="saveSettings()">Lưu</button>
            <button class="btn-cancel" onclick="closeSettings()">Hủy</button>
        </div>
    </div>

    <script>
        let timeLeft = 30 * 60;
        let isRunning = false;
        let interval = null;
        let currentMode = 'focus';
        let sessions = 0;
        let totalMinutes = 0;

        let settings = {
            focus: 30,
            short: 5,
            long: 15
        };

        // Load background image
        async function loadBackground() {
            try {
                const response = await fetch('https://api.unsplash.com/photos/random?query=landscape', {
                    headers: {
                        'Authorization': 'Client-ID bDpuesMEBQANWpJakHLO5dzrwgPEiL79rTP3TmOx2IY'
                    }
                });
                const data = await response.json();
                const imageUrl = data.urls.regular;
                document.body.style.backgroundImage = `url('${imageUrl}')`;
            } catch (error) {
                console.error('Error loading background:', error);
                // Fallback to a default background
                document.body.style.backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        loadBackground();

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(timeLeft);
        }

        function toggleTimer() {
            isRunning = !isRunning;

            if (isRunning) {
                document.getElementById('playIcon').style.display = 'none';
                document.getElementById('pauseIcon').style.display = 'block';
                startTimer();
            } else {
                document.getElementById('playIcon').style.display = 'block';
                document.getElementById('pauseIcon').style.display = 'none';
                clearInterval(interval);
            }
        }

        function startTimer() {
            let lastTime = Date.now();

            interval = setInterval(() => {
                const now = Date.now();
                const elapsed = Math.floor((now - lastTime) / 1000);
                lastTime = now;

                // Đếm ngược dù tab có bị blur hay không
                timeLeft -= elapsed;
                if (timeLeft < 0) timeLeft = 0;

                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    isRunning = false;
                    document.getElementById('playIcon').style.display = 'block';
                    document.getElementById('pauseIcon').style.display = 'none';

                    playSound();

                    if (currentMode === 'focus') {
                        sessions++;
                        totalMinutes += settings.focus;
                        document.getElementById('sessions').textContent = sessions;
                        document.getElementById('totalTime').textContent = totalMinutes;
                    }

                    // Hiển thị thông báo
                    if (Notification.permission === 'granted') {
                        new Notification('⏰ Focus Timer', {
                            body: 'Thời gian đã hết!',
                            icon: 'https://cdn-icons-png.flaticon.com/512/2935/2935323.png'
                        });
                    }
                    alert('⏰ Thời gian đã hết!');
                }
            }, 1000);
        }
        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById('playIcon').style.display = 'block';
            document.getElementById('pauseIcon').style.display = 'none';
            timeLeft = settings[currentMode] * 60;
            updateDisplay();
        }

        function changeMode(mode) {
            clearInterval(interval);
            isRunning = false;
            document.getElementById('playIcon').style.display = 'block';
            document.getElementById('pauseIcon').style.display = 'none';
            currentMode = mode;
            timeLeft = settings[mode] * 60;
            updateDisplay();

            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
        }

        function playSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZPQ0XXrnz365WFAhDmeDwwnAhBSuBzfPaizsIHm+/79+WPBAPV7Hz4K5aFg==');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        function openSettings() {
            document.getElementById('settingsPanel').classList.add('show');
            document.getElementById('overlay').classList.add('show');
            document.getElementById('focusTime').value = settings.focus;
            document.getElementById('shortBreakTime').value = settings.short;
            document.getElementById('longBreakTime').value = settings.long;
        }

        function closeSettings() {
            document.getElementById('settingsPanel').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }

        function saveSettings() {
            settings.focus = parseInt(document.getElementById('focusTime').value);
            settings.short = parseInt(document.getElementById('shortBreakTime').value);
            settings.long = parseInt(document.getElementById('longBreakTime').value);

            if (currentMode === 'focus') timeLeft = settings.focus * 60;
            else if (currentMode === 'short') timeLeft = settings.short * 60;
            else timeLeft = settings.long * 60;

            updateDisplay();
            closeSettings();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });
    </script>
</body>

</html>
